<main>
  <form #myForm="ngForm" (ngSubmit)="generateQRCode(myForm.value)">
    <div class="input-wrapper">
      <label for="dataToConvert" title="Campo Obrigat처rio">
        Link<span class="required">*</span>
      </label>
      <div style="width: 100%;">
        <input type="text" name="dataToConvert" id="dataToConvert" ngModel placeholder="Link que quer transformar em QR Code" required>
  
        @if(myForm.controls['dataToConvert'] && (!myForm.controls['dataToConvert'].valid && myForm.controls['dataToConvert'].touched)) {
          <span class="invalid-feedback">Campo obrigat처rio!</span>
        }
      </div>
    </div>
    <div class="multiple-fields">
      <div class="input-wrapper">
        <label for="width">Largura</label>
        <input type="text" name="width" id="width" [(ngModel)]="width" max="500" placeholder="Padr찾o 200px">
      </div>
      <div class="input-wrapper">
        <label for="height">Altura</label>
        <input type="text" name="height" id="height" [(ngModel)]="height" max="500" placeholder="Padr찾o 200px">
      </div>
    </div>
    <button type="submit" class="btn-primary" [disabled]="!myForm.valid">Generate</button>
  </form>

  <div class="presentation">
    <img alt="QR Code" [style.opacity]="presentationVisible ? 1 : 0"/>

    @if(presentationVisible) {
      <button class="btn-primary" (click)="saveQRCode()" [disabled]="!presentationVisible">Salvar QR Code</button>
    }
  </div>
</main>
